<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/dist/style.css" />
    <title>SASS</title>
  </head>

  <body>
    <div class="layout-wrapper auth-wrapper flex-column">
        <header
          class="login-header d-flex align-items-center"
        >
          <img src="./assets/images/login-logo.png" alt="">
        </header>
        <section class="main-section w-100">
          <div class="main-section-container auth-container">
            <div class="row">
              <div class="col-12 col-lg-6 align-items-start justify-content-center d-lg-flex d-none">
                <img class="auth-banner" src="./assets/images/register.png" alt="">
              </div>
              <div class="col-12 col-lg-6">
                <div class="auth-form">
                  <div class="hslda-card pb-0">
                    <div class="hslda-card-header py-2">
                      <h2 class="text-primary fs-3">Great News</h2>
                    </div>
                    <div class="hslda-card-body mt-1">
                      <div class="row g-2 mb-2 pb-1">
                        <div class="col-12 mb-2">
                          <div class="alert-box mb-3 pb-1 flex-sm-row flex-column">
                            <div class="alert-content border-success-400 mb-sm-0 mb-2 me-sm-2">
                              <span class="alert-text text-gray-500">
                                <p>It looks like you already have an account with us. Your login credentials are currently associated with a record in our database.</p>
                                <p>Please <a href=""><strong>log in</strong></a> or <a href=""><strong>reset your password.</strong></a></p>
                                <p class="mb-0">For assistance contact us at 540-338-5600 or info@hslda.org.</p>
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>
  </body>

  <script src="./assets/dist/jquery.js"></script>
  <script src="./assets/dist/script.js"></script>
  <script src="./assets/dist/bootstrap.js"></script>
</html>
