<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/dist/style.css" />
    <title>SASS</title>
  </head>

  <body>
    <div class="layout-wrapper auth-wrapper flex-column">
        <header
          class="login-header d-flex align-items-center"
        >
          <img src="./assets/images/login-logo.png" alt="">
        </header>
        <section class="main-section w-100">
          <div class="main-section-container auth-container">
            <div class="row">
              <div class="col-12 col-lg-6 align-items-start justify-content-center d-lg-flex d-none">
                <img class="auth-banner" src="./assets/images/reset-password.png" alt="">
              </div>
              <div class="col-12 col-lg-6">
                <div class="auth-form">
                  <div class="hslda-card pb-0">
                    <div class="hslda-card-header py-2">
                      <h2 class="text-primary fs-3">Set a New Password</h2>
                    </div>
                    <div class="hslda-card-body mt-1">
                      <div class="row g-2 mb-2 pb-1">
                        <div class="col-12 mb-2">
                          <label class="form-label mb-0">New Password</label>
                          <div class="password-field">
                            <input class="form-control" type="password" required="">
                            <i class="icon-eyeclose" onclick="eyeToggle(this)"></i>
                          </div>
                          <div class="d-flex align-items-center mt-1 mb-2">
                            <small class="text-gray-600">Your password must be at least 8 characters long, have a mix of letters and numbers, and cannot contain your username</small>
                          </div>
                        </div>
                        <div class="col-12 mb-2">
                          <label class="form-label mb-0">Confirm New Password</label>
                          <div class="password-field">
                            <input class="form-control" type="password" required="">
                            <i class="icon-eyeclose" onclick="eyeToggle(this)"></i>
                          </div>
                        </div>
                      </div>
                      <div class="align-items-center d-flex flex-column form-btn">
                        <button
                          type="submit"
                          class="btn btn-primary btn-lg w-75 mb-3"
                        >
                          Submit
                        </button>
                        <a href="" class="mb-4 w-75 text-center">Nevermind, Iâ€™ve remembered my password</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>
  </body>

  <script src="./assets/dist/jquery.js"></script>
  <script src="./assets/dist/script.js"></script>
  <script src="./assets/dist/bootstrap.js"></script>
</html>
