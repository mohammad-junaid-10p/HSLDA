<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/dist/style.css" />
    <title>SASS</title>
  </head>

  <body>
    <div class="layout-wrapper sidebar-expanded">
      <aside class="main-sidebar">
        <div class="sidebar-wrapper">
          <ul class="page-links mb-3">
            <li class="main-logo">
              <img src="./assets/images/hslda-logo.svg" alt="" />
            </li>
            <li>
              <a href=""><i class="icon-profile-o"></i> <span>Profile</span></a>
            </li>
            <li>
              <a href=""><i class="icon-family"></i> <span>Family</span></a>
            </li>
            <li>
              <a href=""
                ><i class="icon-favorite"></i> <span>Membership</span></a
              >
            </li>
            <li class="active">
              <a href=""><i class="icon-payments"></i> <span>Payments</span></a>
            </li>
          </ul>
          <hr class="sidebar-seprator m-0 mb-3 ms-auto" />
          <ul class="help-links">
            <li><a href="">Get Legal Help</a></li>
            <li><a href="">Get Educational Help</a></li>
            <li><a href="">Find a Homeschool Group</a></li>
            <li><a href="">Compassion Grants</a></li>
          </ul>
          <div class="sidebar-btns">
            <button class="btn btn-tritary btn-lg w-100">Donate</button>
          </div>
        </div>
      </aside>
      <div class="main-container w-100">
        <header
          class="main-header d-flex justify-content-between align-items-center"
        >
          <i id="toggle" class="icon-menu"></i>
          <div class="header-logo">
            <img src="./assets/images/my-hslda-logo.svg" alt="" />
          </div>
          <div class="header-profile">
            <img src="./assets/images/user-palceholder.png" alt="" />
          </div>
        </header>
        <section class="main-section">
          <div class="main-section-container pt-4">
            <h2 class="pb-4 text-primary">Change Password</h2>
            <div class="row">
              <div class="col-12 col-lg-6 col-xl-4">
                <form>
                  <div class="row g-2 mb-4 pb-2">
                    <div class="col-12">
                      <label class="form-label mb-0">Current password</label>
                      <div class="password-field">
                        <input class="form-control" type="password" required />
                        <i class="icon-eyeclose" onclick="eyeToggle(this)"></i>
                      </div>
                      <div class="d-flex align-items-center mt-1 mb-4">
                        <a href=""><small>Forgot password?</small></a>
                      </div>
                    </div>
                    <hr class="form-seprator m-0 mb-3" />
                    <div class="col-12">
                      <label class="form-label mb-0">New password</label>
                      <div class="password-field">
                        <input class="form-control" type="password" required />
                        <i class="icon-eyeclose" onclick="eyeToggle(this)"></i>
                      </div>
                      <div class="d-flex align-items-center mt-1mb-3">
                        <label for=""><small>Your password must be at least 8 characters long, have a mix of letters and numbers, and cannot contain your username</small></label>
                      </div>
                    </div>
                    <div class="col-12 mb-3">
                        <label class="form-label mb-1"><small>PASSWORD STRENGTH</small></label>
                        <div class="password-strength">
                            <div class="password-strength-bar">
                                <div class="strength moderate" style="width: 32%;"></div>
                            </div>
                            <label for="" class="fw-bold password-strength-text">Weak password</label> 
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label mb-0">Confirm new password</label>
                        <div class="password-field">
                          <input class="form-control" type="password" required />
                          <i class="icon-eyeclose" onclick="eyeToggle(this)"></i>
                        </div>
                      </div>    
                  </div>
                  <div class="form-btn">
                    <button type="submit" class="btn btn-primary w-100 mb-2 btn-lg">
                        Change My Password
                    </button>
                    <button type="submit" class="btn btn-transparent w-100">
                      <a href="" class="">Cancel</a>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="./assets/dist/script.js"></script>
  <script src="./assets/dist/bootstrap.js"></script>
</html>
