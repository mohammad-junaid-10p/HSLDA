<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/dist/style.css" />
    <title>SASS</title>
  </head>

  <body>
    <div class="layout-wrapper sidebar-expanded">
      <aside class="main-sidebar">
        <div class="sidebar-wrapper">
          <ul class="page-links mb-3">
            <li class="main-logo">
              <img src="./assets/images/hslda-logo.svg" alt="" />
            </li>
            <li>
              <a href=""><i class="icon-profile-o"></i> <span>Profile</span></a>
            </li>
            <li>
              <a href=""><i class="icon-family"></i> <span>Family</span></a>
            </li>
            <li>
              <a href=""
                ><i class="icon-favorite"></i> <span>Membership</span></a
              >
            </li>
            <li class="active">
              <a href=""><i class="icon-payments"></i> <span>Payments</span></a>
            </li>
          </ul>
          <hr class="sidebar-seprator m-0 mb-3 ms-auto" />
          <ul class="help-links">
            <li><a href="">Get Legal Help</a></li>
            <li><a href="">Get Educational Help</a></li>
            <li><a href="">Find a Homeschool Group</a></li>
            <li><a href="">Compassion Grants</a></li>
          </ul>
          <div class="sidebar-btns">
            <button
              class="btn btn-outline-primary btn-lg w-100 text-black fw-bold"
            >
              Donate
            </button>
          </div>
        </div>
      </aside>
      <div class="main-container w-100">
        <header
          class="main-header d-flex justify-content-between align-items-center"
        >
          <i id="toggle" class="icon-menu"></i>
          <div class="header-logo">
            <img src="./assets/images/my-hslda-logo.svg" alt="" />
          </div>
          <div class="header-profile">
            <img src="./assets/images/user-palceholder.png" alt="" />
          </div>
        </header>
        <section class="main-section">
          <div class="main-section-container">
            <h2 class="pt-4 text-primary">Add Payment Method</h2>
            <p class="pb-2">Enter credit card or bank account details.</p>
            <div class="row">
              <div class="col-12 col-lg-6">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link active"
                      id="home-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#credit"
                      type="button"
                      role="tab"
                      aria-controls="home"
                      aria-selected="true"
                    >
                      <img src="./assets/images/credit-card.svg" alt="">
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="profile-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#bank"
                      type="button"
                      role="tab"
                      aria-controls="profile"
                      aria-selected="false"
                    >
                      <i class="icon-bank"></i>
                    </button>
                  </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                  <div
                    class="hslda-card tab-pane fade show active"
                    id="credit"
                    role="tabpanel"
                  >
                    <div class="hslda-card-body pt-2">
                      <h5 class="text-primary pb-3 mb-0">CREDIT CARD</h5>
                      <form>
                        <div class="row g-2 mb-4">
                          <div class="col-12">
                            <label class="form-label"
                              >Name on card</label
                            >
                            <input
                              class="form-control"
                              aria-describedby="emailHelp"
                            />
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >Card number</label
                            >
                            <input
                              class="form-control"
                              placeholder="0000 0000 0000 0000"
                            />
                          </div>
                          <div class="col-6">
                            <label
                              class="form-label"
                              >Month</label
                            >
                            <select
                              class="form-select"
                            >
                              <option selected>Month</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                          <div class="col-6">
                            <label
                              class="form-label"
                              >Year</label
                            >
                            <select
                              class="form-select"
                            >
                              <option selected>Year</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >Security Code</label
                            >
                            <input
                              class="form-control"
                              placeholder=""
                            />
                          </div>
                        </div>
                        <hr class="form-seprator m-0">
                        <h5 class="text-primary py-3 mb-0">BILLING ADDRESS</h5>
                        <div class="row g-2 mb-4">
                          <div class="col-12">
                            <label class="form-label"
                              >First name</label
                            >
                            <input
                              class="form-control"
                              aria-describedby="emailHelp"
                            />
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >Last name</label
                            >
                            <input
                              class="form-control"
                            />
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >Street address</label
                            >
                            <input
                              class="form-control"
                            />
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >City</label
                            >
                            <input
                              class="form-control"
                            />
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >State</label
                            >
                            <select
                              class="form-select"
                            >
                              <option selected>Month</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >Zip Code</label
                            >
                            <input
                              class="form-control"
                            />
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >Country</label
                            >
                            <input
                              class="form-control"
                            />
                          </div>
                        </div>
                        <div class="form-btn">
                          <button type="submit" class="btn btn-primary w-100 mb-2">
                            Save
                          </button>
                          <button type="submit" class="btn btn-transparent w-100">
                            <a href="" class="text-info">Cancel</a>
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div
                    class="hslda-card tab-pane fade"
                    id="bank"
                    role="tabpanel"
                  >
                    <div class="hslda-card-body pt-2">
                      <h5 class="text-primary pb-3 mb-0">BANK ACCOUNT</h5>
                      <form>
                        <div class="row g-2 mb-4">
                          <div class="col-12">
                            <label class="form-label"
                              >Name on card</label
                            >
                            <input
                              class="form-control"
                              aria-describedby="emailHelp"
                            />
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >Account type</label
                            >
                            <select
                              class="form-select"
                            >
                              <option selected>account type</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >Account number</label
                            >
                            <input
                              class="form-control"
                              placeholder="Ex. 1234567890"
                            />
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >Routing number</label
                            >
                            <input
                              class="form-control"
                              placeholder="Ex. 123456789"
                            />
                          </div>
                        </div>
                        <hr class="form-seprator m-0">
                        <h5 class="text-primary py-3 mb-0">BILLING ADDRESS</h5>
                        <div class="row g-2 mb-4">
                          <div class="col-12">
                            <label class="form-label"
                              >First name</label
                            >
                            <input
                              class="form-control"
                              aria-describedby="emailHelp"
                            />
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >Last name</label
                            >
                            <input
                              class="form-control"
                            />
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >Street address</label
                            >
                            <input
                              class="form-control"
                            />
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >City</label
                            >
                            <input
                              class="form-control"
                            />
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >State</label
                            >
                            <select
                              class="form-select"
                            >
                              <option selected>Month</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >Zip Code</label
                            >
                            <input
                              class="form-control"
                            />
                          </div>
                          <div class="col-12">
                            <label
                              class="form-label"
                              >Country</label
                            >
                            <input
                              class="form-control"
                            />
                          </div>
                        </div>
                        <div class="form-btn">
                          <button type="submit" class="btn btn-primary w-100 mb-2">
                            Save
                          </button>
                          <button type="submit" class="btn btn-transparent w-100">
                            <a href="" class="text-info">Cancel</a>
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="./assets/dist/script.js"></script>
  <script src="./assets/dist/bootstrap.js"></script>
</html>
