<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/dist/style.css" />
    <title>SASS</title>
  </head>

  <body>
    <div class="layout-wrapper auth-wrapper flex-column">
        <header
          class="login-header d-flex align-items-center"
        >
          <img src="./assets/images/login-logo.png" alt="">
        </header>
        <section class="main-section w-100">
          <div class="main-section-container auth-container">
            <div class="row">
              <div class="col-6 d-flex align-items-center justify-content-center">
                <img class="auth-banner" src="./assets/images/login-banner.png" alt="">
              </div>
              <div class="col-6">
                <div class="auth-form">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link active"
                        id="home-tab"
                        data-toggle="tab"
                        href="#credit"
                        role="tab"
                        aria-controls="nav-home"
                        aria-selected="true"
                      >
                        <h2>Log In</h2>
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link"
                        id="profile-tab"
                        data-toggle="tab"
                        href="#bank"
                        role="tab"
                        aria-controls="nav-home"
                        aria-selected="true"
                      >
                        <h2>Create a Free Profile</h2>
                      </button>
                    </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div
                      class="hslda-card tab-pane fade show active"
                      id="credit"
                      role="tabpanel"
                    >
                      <div class="hslda-card-body pt-2">
                        <form>
                          <div class="row g-2 mb-4">
                            <div class="col-12">
                              <label class="form-label">First Name*</label>
                              <input
                                class="form-control"
                                aria-describedby="emailHelp"
                              />
                            </div>
                            <div class="col-12">
                              <label class="form-label">Last Name*</label>
                              <input
                                class="form-control"
                                aria-describedby="emailHelp"
                              />
                            </div>
                            <div class="col-12">
                              <label class="form-label">Email (and Login)*</label>
                              <input class="form-control" placeholder="" />
                            </div>
                            <div class="col-12">
                              <label class="form-label">Password</label>
                              <input class="form-control" type="password" placeholder="" />
                            </div>
                          </div>
                          <div class="form-btn">
                            <button
                              type="submit"
                              class="btn btn-primary w-100 mb-2"
                            >
                              Save
                            </button>
                            <button
                              type="submit"
                              class="btn btn-transparent w-100"
                            >
                              <a href="" class="">Cancel</a>
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div
                      class="hslda-card tab-pane fade"
                      id="bank"
                      role="tabpanel"
                    >
                      <div class="hslda-card-body pt-2">
                        <h5 class="text-primary pb-3 mb-0">BANK ACCOUNT</h5>
                        <form>
                          <div class="row g-2 mb-4">
                            <div class="col-12">
                              <label class="form-label">Name on card</label>
                              <input
                                class="form-control"
                                aria-describedby="emailHelp"
                              />
                            </div>
                            <div class="col-12">
                              <label class="form-label">Account type</label>
                              <select class="form-select">
                                <option selected>account type</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                            </div>
                            <div class="col-12">
                              <label class="form-label">Account number</label>
                              <input
                                class="form-control"
                                placeholder="Ex. 1234567890"
                              />
                            </div>
                            <div class="col-12">
                              <label class="form-label">Routing number</label>
                              <input
                                class="form-control"
                                placeholder="Ex. 123456789"
                              />
                            </div>
                          </div>
                          <hr class="form-seprator m-0" />
                          <h5 class="text-primary py-3 mb-0">BILLING ADDRESS</h5>
                          <div class="row g-2 mb-4">
                            <div class="col-12">
                              <label class="form-label">First name</label>
                              <input
                                class="form-control"
                                aria-describedby="emailHelp"
                              />
                            </div>
                            <div class="col-12">
                              <label class="form-label">Last name</label>
                              <input class="form-control" />
                            </div>
                            <div class="col-12">
                              <label class="form-label">Street address</label>
                              <input class="form-control" />
                            </div>
                            <div class="col-12">
                              <label class="form-label">City</label>
                              <input class="form-control" />
                            </div>
                            <div class="col-12">
                              <label class="form-label">State</label>
                              <select class="form-select">
                                <option selected>Month</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                            </div>
                            <div class="col-12">
                              <label class="form-label">Zip Code</label>
                              <input class="form-control" />
                            </div>
                            <div class="col-12">
                              <label class="form-label">Country</label>
                              <input class="form-control" />
                            </div>
                          </div>
                          <div class="form-btn">
                            <button
                              type="submit"
                              class="btn btn-primary w-100 mb-2"
                            >
                              Save
                            </button>
                            <button
                              type="submit"
                              class="btn btn-transparent w-100"
                            >
                              <a href="" class="">Cancel</a>
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>
  </body>

  <script src="./assets/dist/jquery.js"></script>
  <script src="./assets/dist/script.js"></script>
  <script src="./assets/dist/bootstrap.js"></script>
</html>
